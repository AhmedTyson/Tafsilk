<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تفصيلك — تسجيل الدخول</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Import variables from styles.css */
      :root {
        --primary-color: #2c5aa0;
        --primary-hover: #1e3f73;
        --primary-light: #e3f2fd;
        --secondary-color: #f39c12;
        --secondary-hover: #e67e22;
        --success-color: #27ae60;
        --warning-color: #f39c12;
        --error-color: #e74c3c;
        --text-primary: #2c3e50;
        --text-secondary: #7f8c8d;
        --text-light: #bdc3c7;
        --text-white: #ffffff;
        --background-white: #ffffff;
        --background-gray: #f8f9fa;
        --background-light: #ecf0f1;
        --border-color: #e1e8ed;
        --dark: #0f172a;

        --font-family: "Cairo", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --font-size-xs: 0.75rem;
        --font-size-sm: 0.875rem;
        --font-size-base: 1rem;
        --font-size-lg: 1.125rem;
        --font-size-xl: 1.25rem;
        --font-size-2xl: 1.5rem;
        --font-size-3xl: 1.875rem;
        --font-size-4xl: 2.25rem;

        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;

        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);

        --radius-sm: 0.25rem;
        --radius-md: 0.5rem;
        --radius-lg: 0.75rem;
        --radius-xl: 1rem;
        --radius-full: 9999px;

        --transition-fast: 0.15s ease-in-out;
        --transition-normal: 0.3s ease-in-out;
        --transition-slow: 0.5s ease-in-out;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px;
        scroll-behavior: smooth;
      }

      body {
        font-family: var(--font-family);
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--background-white);
        direction: rtl;
        text-align: right;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Navigation bar - from styles.css */
      .header {
        background-color: var(--background-white);
        box-shadow: var(--shadow-sm);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar {
        padding: 6px 0;
        min-height: unset;
      }

      .navbar .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 var(--spacing-md);
      }

      @media (min-width: 768px) {
        .navbar .container {
          padding: 0 var(--spacing-lg);
        }
      }

      @media (min-width: 1024px) {
        .navbar .container {
          padding: 0 var(--spacing-xl);
        }
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 0;
        font-size: var(--font-size-2xl);
        font-weight: 800;
        color: var(--primary-color);
        line-height: 1;
      }

      .brand-icon {
        display: none !important;
      }

      .logo {
        width: 32px;
        height: 32px;
      }

      .nav-menu {
        display: none;
        list-style: none;
        gap: var(--spacing-lg);
      }

      .nav-link {
        font-weight: 600;
        transition: color var(--transition-fast);
        color: var(--text-primary);
        text-decoration: none;
      }

      .nav-link:hover {
        color: var(--primary-color);
      }

      .nav-actions {
        display: none;
        gap: var(--spacing-sm);
        align-items: center;
      }

      .nav-toggle {
        background: none;
        border: none;
        display: flex;
        flex-direction: column;
        gap: 4px;
        cursor: pointer;
      }

      .nav-toggle span {
        width: 24px;
        height: 2px;
        background-color: var(--text-primary);
        transition: all var(--transition-fast);
      }

      .lang-toggle {
        background: var(--background-gray);
        border: 1px solid var(--border-color);
        border-radius: 999px;
        padding: 6px 12px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: var(--font-family);
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .lang-toggle:hover {
        background: var(--border-color);
      }

      .btn {
        display: inline-block;
        padding: var(--spacing-sm) var(--spacing-lg);
        border: none;
        border-radius: var(--radius-md);
        font-family: var(--font-family);
        font-size: var(--font-size-base);
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: all var(--transition-normal);
        line-height: 1.5;
      }

      .btn-primary {
        background-color: var(--primary-color);
        color: var(--text-white);
      }

      .btn-primary:hover,
      .btn-primary:focus {
        background-color: var(--primary-hover);
        color: var(--text-white);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-outline {
        background-color: transparent;
        color: var(--primary-color);
        border: 2px solid var(--primary-color);
      }

      .btn-outline:hover,
      .btn-outline:focus {
        background-color: var(--primary-color);
        color: var(--text-white);
      }

      @media (min-width: 768px) {
        .nav-menu {
          display: flex;
        }

        .nav-actions {
          display: flex;
        }

        .nav-toggle {
          display: none;
        }
      }

      /* Main page design */
      .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
        padding: var(--spacing-3xl) var(--spacing-md);
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        background-color: var(--background-white);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        padding: var(--spacing-2xl);
        position: relative;
      }

      .form-header {
        text-align: center;
        margin-bottom: var(--spacing-2xl);
      }

      .form-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: var(--spacing-sm);
        color: var(--text-primary);
      }

      .form-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
      }

      /* OAuth buttons - side by side */
      .oauth-buttons {
        display: flex;
        gap: var(--spacing-md);
        margin-bottom: var(--spacing-lg);
      }

      .btn-oauth {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.875rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background: var(--background-white);
        color: var(--text-primary);
        font-weight: 600;
        transition: all var(--transition-normal);
        font-size: 0.95rem;
        cursor: pointer;
        height: 48px;
      }

      .btn-oauth:hover {
        background: var(--background-gray);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm);
      }

      .btn-google {
        border-color: #db4437;
      }

      .btn-facebook {
        border-color: #1877f2;
        color: #1877f2;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: var(--spacing-lg) 0;
        color: var(--text-secondary);
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background-color: var(--border-color);
      }

      .divider span {
        padding: 0 var(--spacing-md);
        font-size: 0.9rem;
      }

      .form {
        width: 100%;
      }

      .input-group {
        margin-bottom: 1.25rem;
      }

      .input-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .input-group input {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 1rem;
        transition: all 0.2s;
        font-family: var(--font-family);
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
      }

      .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .remember-me input {
        width: auto;
      }

      .forgot-password {
        color: var(--primary-color);
        font-size: 0.9rem;
        text-decoration: none;
        font-weight: 600;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-submit {
        width: 100%;
        padding: 0.875rem 1rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all var(--transition-normal);
        margin-bottom: var(--spacing-lg);
      }

      .btn-submit:hover {
        background-color: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .form-footer {
        text-align: center;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .form-footer a {
        color: var(--primary-color);
        font-weight: 600;
        text-decoration: none;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      .footer {
        background-color: var(--dark);
        color: white;
        padding: var(--spacing-lg) 0;
        text-align: center;
        margin-top: auto;
      }

      .footer p {
        margin: 0;
        font-size: 0.9rem;
      }

      /* Responsive styles */
      @media (max-width: 480px) {
        .login-container {
          padding: var(--spacing-xl);
        }
        
        .oauth-buttons {
          flex-direction: column;
        }
        
        .form-options {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
      }
    </style>
</head>
<body>
    <!-- Navigation bar from styles.css -->
    <header class="header" role="banner">
      <nav class="navbar" role="navigation" aria-label="التنقل الرئيسي">
        <div class="container">
          <div class="brand">
            <div class="brand-icon" aria-hidden="true">
              <i class="fas fa-cut"></i>
            </div>
            <h1 class="logo">تفصيلك</h1>
          </div>
          <ul id="nav-menu" class="nav-menu" aria-label="روابط الموقع">
            <li><a href="index.html#home" class="nav-link">الرئيسية</a></li>
            <li>
              <a href="index.html#how-it-works" class="nav-link"
                >كيف تعمل المنصة</a
              >
            </li>
            <li><a href="/search-tailors.html" class="nav-link">الخياطين</a></li>
            <li><a href="#contact" class="nav-link">تواصل معنا</a></li>
          </ul>
          <div class="nav-actions">
            <a href="#" class="btn btn-outline">تسجيل دخول</a>
            <a href="register.html" class="btn btn-primary">انضم كخياط</a>
            <button class="lang-toggle" type="button" aria-label="تبديل اللغة">
              <i class="fas fa-globe" aria-hidden="true"></i>
              <span>العربية / EN</span>
            </button>
          </div>
          <button
            class="nav-toggle"
            aria-label="فتح القائمة"
            aria-controls="nav-menu"
            aria-expanded="false"
            type="button"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="login-page">
      <div class="login-container">
        <div class="form-header">
          <h2 class="form-title">مرحباً بعودتك</h2>
          <p class="form-subtitle">يرجى إدخال بياناتك لتسجيل الدخول</p>
        </div>

        <div class="oauth-buttons">
          <button class="btn-oauth btn-google">
            <i class="fab fa-google"></i>
          </button>
          <button class="btn-oauth btn-facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>

        <div class="divider">
          <span>أو</span>
        </div>

        <form class="form" id="loginForm">
          <div class="input-group">
            <label for="email">البريد الإلكتروني</label>
            <input
              type="email"
              id="email"
              placeholder="أدخل بريدك الإلكتروني"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input
              type="password"
              id="password"
              placeholder="أدخل كلمة المرور"
              required
            />
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember">
              <label for="remember">تذكرني</label>
            </div>
            <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
          </div>

          <button type="submit" class="btn-submit">تسجيل الدخول</button>
        </form>

        <div class="form-footer">
          <p>ليس لديك حساب بعد؟ <a href="register.html">اشترك الآن</a></p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <p>© 2025 تفصيلك. جميع الحقوق محفوظة</p>
      </div>
    </footer>

    <script>
      // Form validation and OAuth button handlers
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        // Form validation
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple validation
          if (!email || !password) {
            alert("يرجى ملء جميع الحقول المطلوبة");
            return;
          }

          // If validation passes, submit the form (in a real app, this would send to server)
          alert("تم تسجيل الدخول بنجاح! سيتم توجيهك إلى لوحة التحكم.");
          // In a real application, you would submit the form data to your backend here
        });

        // OAuth button handlers
        document
          .querySelector(".btn-google")
          .addEventListener("click", function () {
            // In a real app, this would redirect to Google OAuth
            alert("سيتم توجيهك إلى صفحة تسجيل الدخول عبر Google");
          });

        document
          .querySelector(".btn-facebook")
          .addEventListener("click", function () {
            // In a real app, this would redirect to Facebook OAuth
            alert("سيتم توجيهك إلى صفحة تسجيل الدخول عبر Facebook");
          });

        // Language toggle
        document
          .querySelector(".lang-toggle")
          .addEventListener("click", function () {
            const currentLang =
              document.querySelector(".lang-toggle span").textContent;
            if (currentLang === "العربية / EN") {
              document.querySelector(".lang-toggle span").textContent =
                "English / العربية";
              // In a real app, you would change the language of the page
            } else {
              document.querySelector(".lang-toggle span").textContent =
                "العربية / EN";
            }
          });

        // Mobile navigation toggle
        const navToggle = document.querySelector(".nav-toggle");
        const navMenu = document.getElementById("nav-menu");

        if (navToggle && navMenu) {
          navToggle.addEventListener("click", function () {
            const isExpanded =
              navToggle.getAttribute("aria-expanded") === "true";
            navToggle.setAttribute("aria-expanded", !isExpanded);
            navMenu.classList.toggle("active");
          });
        }
      });
    </script>
</body>
</html>
